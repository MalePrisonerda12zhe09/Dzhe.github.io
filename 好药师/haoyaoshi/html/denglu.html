<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>好药师网上药店官网-中国规模大品种多的网上药店 好药师网上药店</title>
    <link href="../css/base.css" rel="stylesheet">
    <link href="../css/denglu.css" rel="stylesheet">
</head>

<body id="lgnBox">
    <div class="ehyHeader">
        <div id="logo" class="center cf">
            <a class="logo" href="/" title="好药师"></a>
            <span>欢迎登录</span>
        </div>
    </div>
    <div class="ehyBody" id="contentWrap">
        <div class="loginContainer" id="loginContainer">
            <div class="center cf">
                <div class="loginWrap">
                    <div class="telphoneBox none">
                        <form class="wp telphoneLogin">
                            <div class="title cf">
                                <h2>短信登录</h2>
                                <a id="lgnByaccount">账号密码登录</a>
                            </div>
                            <div class="item">
                                <input id="telphone" class="inputTxt w240" type="text" name="telphone"
                                    placeholder="请输入手机号码" value="" autocomplete="off" tabindex="1">
                                <span class="clear-btn clear-btn-tp"></span>
                            </div>
                            <p class="item-tips item-tips-phone"></p>
                            <div class="item">
                                <input id="authCode" class="inputTxt w180" type="text" name="authCode" placeholder="验证码"
                                    value="" autocomplete="off" tabindex="2">
                                <span class="item-btn authCodeBox">
                                    <img src="" alt="">
                                </span>
                            </div>
                            <p class="item-tips item-tips-code-pic"></p>
                            <div class="item">
                                <input id="noteCode" class="inputTxt w180" type="text" name="noteCode"
                                    placeholder="手机动态验证码" value="" autocomplete="off" tabindex="3">
                                <span class="item-btn noteCodeBox">获取验证码</span>
                            </div>
                            <p id="loginTips" class="item-tips item-tips-code"></p>
                            <div class="item-chk cf">
                                <input class="chkbox chkbox1 mb10" type="checkbox" name="autoLogin">
                                <label for="autoLogin">7天内自动登录</label>
                                <a href="/getBackPassword.html" class="btn-findP">忘记密码</a>
                            </div>
                            <div class="item"><button id="submitLogin" class="btn-login btn"
                                    type="button">登&nbsp;&nbsp;&nbsp;录</button></div>
                            <div class="item-rgt cf">
                                <span class="lFloat btn_registNow"><a href="javascript:void()">立即注册<i></i></a></span>
                            </div>
                        </form>
                        <p class="tip">好药师官方客服电话<span>400-648-5566</span>，不会以其他号码致电，谨防诈骗。</p>
                    </div>
                    <div class="accountBox ">
                        <form class="wp accountLogin">
                            <div class="title cf">
                                <h2>会员登录</h2>
                                <a id="lgnBytelphone">短信快捷登录</a>
                            </div>
                            <div class="item cf">
                                <label class="item-label i-account-label" for="loginName"></label>
                                <input id="loginName" class="inputTxt" type="text" name="loginName"
                                    placeholder="手机/邮箱/用户名" value="" autocomplete="off" tabindex="1">
                                <span class="clear-btn clear-btn-ln"></span>
                            </div>
                            <p class="item-tips item-tips-login-name"></p>
                            <div class="item cf">
                                <label class="item-label i-pwd-label" for="loginPwd"></label>
                                <input id="loginPwd" class="inputTxt" type="password" name="loginPwd" placeholder="密码"
                                    value="" autocomplete="off" tabindex="2">
                                <span class="clear-btn clear-btn-lp"></span>
                            </div>
                            <p class="item-tips item-tips-login-pwd"></p>
                            <div class="item-chk cf">
                                <input class="chkbox chkbox2 mb10" type="checkbox" name="autoLogin" tabindex="3">
                                <label for="autoLogin">7天内自动登录</label>
                                <a href="/getBackPassword.html" class="btn-findP">忘记密码</a>
                            </div>
                            <div class="item"><button id="submitLogin2" class="btn-login btn submit-btn-blue"
                                    type="button">登&nbsp;&nbsp;&nbsp;录</button></div>
                            <div class="item-rgt mb50 cf">
                                <span class="lFloat btn_registNow"><a href="javascript:void()">立即注册<i></i></a></span>
                            </div>
                        </form>
                        <p class="tip">好药师官方客服电话<span>400-648-5566</span>，不会以其他号码致电，谨防诈骗。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ehyFooter">
        <p>互联网药品交易服务资格证书编号:京 C20140004京ICP备11029626号</p>
        <p>Copyright @ 2000-2017 北京好药师大药房连锁有限公司-好药师网上药店版权所有</p>
        <ul class="cf">
            <li>
                <img src="../images/main/blxx.jpg">
            </li>
            <li>
                <img src="../images/main/wl110.jpg">
            </li>
            <li>
                <img src="../images/main/wzba.png">
            </li>
            <li>
                <img src="../images/main/yjj.jpg">
            </li>
            <li class="last">
                <img width="83" height="30" style="border: none;" alt="安全联盟认证" src="../images/main/hy_83x30.png">
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="../js/collection.js"></script>
    <script type="text/javascript" src="../js/style.js"></script>
    <script type="text/javascript" src="../js/denglu.js"></script>
</body>

</html>
