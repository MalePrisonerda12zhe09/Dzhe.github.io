<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>好药师网上药店官网-中国规模大品种多的网上药店 好药师网上药店</title>
    <script src="../js/jquery-1.10.1.min.js"></script>
    <link href="../css/base.css" rel="stylesheet">
    <link href="../css/zhuce.css" rel="stylesheet">
</head>

<body id="lgnBox">
    <div class="ehyHeader">
        <div id="logo" class="center cf">
            <a class="logo" href="/" title="好药师"></a>
            <span>欢迎注册</span>
            <p class="loginTips">我已经注册,马上<a href="javascript:;" class="btn_login">登录</a></p>
        </div>
    </div>
    <div class="ehyBody" id="contentWrap">
        <div id="registerWrap">
            <div class="register-tab">
                <div class="tabContent">
                    <div class="tabItem" style="display: block;">
                        <form name="phoneRgst" class="wp register phoneRgst">
                            <div class="item cf">
                                <label class="item-label telphone-label" for="telphone">手&nbsp;机&nbsp;号&nbsp;码</label>
                                <input id="telphone" class="inputTxt w240" type="text" name="telphone"
                                    placeholder="请输入手机号码" value="" autocomplete="off">
                                <span class="clear-btn"></span>
                            </div>
                            <p class="item-tips item-tips-phone"></p>
                            <div class="item cf">
                                <label class="item-label authCode-label"
                                    for="authCode">验&nbsp;&nbsp;证&nbsp;&nbsp;码</label>
                                <input id="authCode" class="inputTxt w180" type="text" name="authCode"
                                    placeholder="请输入验证码" value="" autocomplete="off">
                                <span class="item-btn authCodeBox"><img alt="验证码"
                                        src="https://frontend.ehaoyao.com/user/v1/mobile/account/getVerifyCode.json?timestamp=1570502176169"></span>
                            </div>
                            <p class="item-tips item-tips-code-pic"></p>
                            <div class="item cf">
                                <label class="item-label noteCode-label" for="noteCode">短信验证码</label>
                                <input id="noteCode" class="inputTxt w180" type="text" name="noteCode"
                                    placeholder="请输入短信验证码" value="" autocomplete="off">
                                <span class="item-btn noteCodeBox">获取验证码</span>
                            </div>
                            <p class="item-tips item-tips-code"></p>
                            <div class="item cf">
                                <label class="item-label password-label" for="password">设&nbsp;置&nbsp;密&nbsp;码</label>
                                <input id="password" class="inputTxt w240" type="password" name="password"
                                    placeholder="请输入6-20位字符，建议使用数字或字母" value="" autocomplete="off">
                                <span class="btn-eye"></span>
                            </div>
                            <p class="item-tips item-tips-password"></p>
                            <div class="item cf">
                                <label class="item-label passwordconfirm-label"
                                    for="passwordconfirm">确&nbsp;认&nbsp;密&nbsp;码</label>
                                <input id="passwordconfirm" class="inputTxt w240" type="password" name="passwordconfirm"
                                    placeholder="确认密码，字母注意区分大小写" value="" autocomplete="off">
                                <span class="btn-eye"></span>
                            </div>
                            <p class="item-tips item-tips-passwordconfirm"></p>
                            <div class="item-chk cf">
                                <input id="agreeInfo" class="chkbox" checked="checked" type="checkbox" name="agreeInfo"
                                    tabindex="6">
                                <label for="agreeInfo">我已阅读并同意:<a target="_blank"
                                        href="http://www.ehaoyao.com/help/registrationagreement.html"
                                        class="font_blue">《好药师用户注册协议》</a></label>
                            </div>
                            <p id="verifyTips" class="verifyTips item-tips item-tips-agree"></p>
                            <div class="item mt20"><button class="registerAccount btn-register btn"
                                    type="button">注&nbsp;&nbsp;&nbsp;册</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ehyFooter">
        <p>互联网药品交易服务资格证书编号:京 C20140004京ICP备11029626号</p>
        <p>Copyright @ 2000-2017 北京好药师大药房连锁有限公司-好药师网上药店版权所有</p>
        <ul class="cf">
            <li>
                <img src="../images/main/blxx.jpg">
            </li>
            <li>
                <img src="../images/main/wl110.jpg">
            </li>
            <li>
                <img src="../images/main/wzba.png">
            </li>
            <li>
                <img src="../images/main/yjj.jpg">
            </li>
            <li class="last">
                <img width="83" height="30" style="border: none;" alt="安全联盟认证" src="../images/main/hy_83x30.png">
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="../js/collection.js"></script>
    <script type="text/javascript" src="../js/style.js"></script>
    <script type="text/javascript" src="../js/zhuce.js"></script>
</body>

</html>
